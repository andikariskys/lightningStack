name: LadangPetani

on:

  push:
    branches:
      - master
      
  schedule:
  - cron: '33 8,12,15,17 * * 1'
  - cron: '27 9,12,16,17 * * 2'
  - cron: '7 8,11,15,18 * * 3'
  - cron: '43 8,11,14,16 * * 4'
  - cron: '13 9,11,14,17 * * 5'
  - cron: '56 8,10,13,15 * * 6'

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - name : global directory
        run: git config --global --add safe.directory /github/workspace
      - uses: actions/checkout@v3 
        with:
         persist-credentials: false
         fetch-depth: 1

      - name: Modify last update
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > LAST_UPDATED
          
      - name: Commit changes
        run: |
          git config --local user.email "Andikarisky313@gmail.com"
          git config --local user.name "Andikariskys"
          git add -A
          
          arr[0]="feat: 😂 auto commit"
          arr[1]="feat: 😱 auto commit"
          arr[2]="feat: 👿 auto commit"
          arr[3]="feat: 💩 auto commit"
          arr[4]="feat: 🙏 auto commit"
          arr[5]="feat: 🙈 auto commit"
          arr[6]="feat: 🐐 auto commit"
          arr[7]="feat: 🚀 auto commit"
          
          rand=$[$RANDOM % ${#arr[@]}]
          
          git commit -m "${arr[$rand]}"
          
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          force: true
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
